{% extends "base.html" %}
{% block title %}Attendance - Digipodium{% endblock %}
{% block content %}
<div class="content-wrapper">
  <div class="content">
    <h2>Attendance Records</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time In</th>
          <th>Time Out</th>
        </tr>
      </thead>
      <tbody>
        {% for record in attendances %}
        <tr>
          <td>{{ record.date }}</td>
          <td>{{ record.time_in or 'N/A' }}</td>
          <td>{{ record.time_out or 'N/A' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

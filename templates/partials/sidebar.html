<aside class="left-sidebar bg-sidebar">
  <div id="sidebar" class="sidebar sidebar-with-footer">
    <div class="app-brand">
      <a href="/" class="brand-icon">
        <span class="brand-name">Digipodium</span>
      </a>
    </div>
    <div class="sidebar-scrollbar">
      <ul class="nav sidebar-inner" id="sidebar-menu">
        <li class="has-sub {% if request.endpoint == 'dashboard' %}active{% endif %}">
          <a href="{{ url_for('dashboard') }}" class="sidenav-item-link">
            <i class="mdi mdi-view-dashboard-outline"></i>
            <span class="nav-text">Dashboard</span>
          </a>
        </li>

        <li class="has-sub {% if request.endpoint == 'profile' %}active{% endif %}">
          <a href="{{ url_for('profile') }}" class="sidenav-item-link">
            <i class="mdi mdi-account"></i>
            <span class="nav-text">Profile</span>
          </a>
        </li>

        <li class="has-sub {% if request.endpoint == 'attendance' %}active{% endif %}">
          <a href="{{ url_for('attendance') }}" class="sidenav-item-link">
            <i class="mdi mdi-calendar-check"></i>
            <span class="nav-text">Attendance</span>
          </a>
        </li>

        <li class="has-sub {% if request.endpoint == 'meetings' %}active{% endif %}">
          <a href="{{ url_for('meetings') }}" class="sidenav-item-link">
            <i class="mdi mdi-calendar"></i>
            <span class="nav-text">Meetings</span>
          </a>
        </li>

        <li class="has-sub {% if request.endpoint == 'meetings_calender' %}active{% endif %}">
          <a href="{{ url_for('meetings_calender') }}" class="sidenav-item-link">
            <i class="mdi mdi-calendar-multiple"></i>
            <span class="nav-text">Calendar</span>
          </a>
        </li>

        <li class="has-sub {% if request.endpoint == 'chat' %}active{% endif %}">
          <a href="{{ url_for('chat') }}" class="sidenav-item-link">
            <i class="mdi mdi-message-text"></i>
            <span class="nav-text">Chat</span>
          </a>
        </li>

        <li class="has-sub {% if request.endpoint == 'inbox' %}active{% endif %}">
          <a href="{{ url_for('inbox') }}" class="sidenav-item-link">
            <i class="mdi mdi-inbox"></i>
            <span class="nav-text">Inbox</span>
          </a>
        </li>

        {% if current_user.is_admin() %}
        <li class="has-sub {% if request.endpoint == 'admin' %}active{% endif %}">
          <a href="{{ url_for('admin') }}" class="sidenav-item-link">
            <i class="mdi mdi-account-multiple"></i>
            <span class="nav-text" style="white-space: normal; line-height: 1.2;">Manage<br>Employees</span>
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</aside>
